name: build dotnet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    paths:
      - dev/dotnet/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  push:
    name: "dotnet:${{ matrix.tag }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag:
          - '3.1'
          - '5'
          - '6'
          - '7'
          - '8'
          - '9'
          - '10'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/goover/dotnet
          tags: |
            type=raw,value=${{ matrix.tag }}
          labels: |
            org.opencontainers.image.title=Pelican Image - .NET SDK ${{ matrix.tag }}
            org.opencontainers.image.description=.NET SDK ${{ matrix.tag }} for Pelican/Pterodactyl
            org.opencontainers.image.vendor=gOOvER

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./dev/dotnet
          file: ./dev/dotnet/${{ matrix.tag }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
